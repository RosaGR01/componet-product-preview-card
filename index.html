<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=DM+Sans:wght@400;500;700&family=Dancing+Script:wght@600&family=Inter:wght@300;500&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=DM+Sans:wght@400;500;700&family=Dancing+Script:wght@600&family=Fraunces:opsz,wght@9..144,200;9..144,700;9..144,800&family=Inter:wght@300;500&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<main>
  <section>
    <div class="container">
      <div class="container-img">
        <img src="images/image-product-desktop.jpg" alt="">
      </div>

      <div class="container-info">
        <p class="info-product">PERFUME</p>
        <h2 class="info-name">Gabrielle <br> Essence Eau De Parfum</h2>
        <p class="info-descripcion">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
           Perfumer-Creator for the House of CHANEL.</p>
        <h2 class="info-price">$149.99 <span>$169.99</span></h2>
        <button class="add">Add to Cart</button>
      </div>

    </div>
  </section>
</main>
</body>
</html>
